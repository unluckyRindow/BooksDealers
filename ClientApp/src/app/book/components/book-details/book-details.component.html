<div mat-dialog-content class="default-font">
    <div class="header">
        <div>
            <img [src]="getCoverUrl()" />
        </div>
        <div>
            <div class="custom-title">{{ data.book.title }}</div>
            <div id="author-label">
                {{ data.book.author }}
            </div>
            <div class="additional-info">
                {{ data.book.releaseDate | date:'y'}}
                <br/>
                {{ data.book.isbn}}
            </div>
        </div>
    </div>


    <div id="description" class="additional-info">
        {{ data.book.description }}
    </div>
    <div class="owner-info">
        {{ "BOOK.DETAILS.OWNED_BY" | translate }} {{ data.book.owner.name }}
    </div>
    <div class="owner-info">
        {{ "BOOK.DETAILS.PUBLISHED" | translate }} {{ data.book.creationDate | date:'dd-MM-y'}}
    </div>
    
</div>

<div mat-dialog-actions>
    <button *ngIf="!data.isOwner" mat-button color="custom-button" (click)="onTrade()"> {{ "BOOK.DETAILS.ASK_FOR_TRADE" | translate }} </button>
    <button *ngIf="data.isOwner" mat-button color="custom-button" (click)="onEdit()"> {{ "BOOK.DETAILS.EDIT" | translate }} </button>
    <button *ngIf="data.isOwner" mat-button color="custom-button" (click)="onDelete()"> {{ "BOOK.DETAILS.DELETE" | translate }} </button>
    <button mat-stroked-button color="custom-stroked-button"  (click)="onClose()"> {{ "BOOK.DETAILS.CLOSE" | translate }} </button>
</div>
